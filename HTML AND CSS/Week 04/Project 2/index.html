<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointment Page</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav>
        <img src="./images/logo.png" alt="">
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Our Services</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <!-- Main Section -->
    <main>
        <!-- Left Main Section -->
        <section class="left-section">
            <img src="./images/topAngle.png" alt="Angle Bracket" class="top-angle-bracket">
            <h1>Complete Health Care Solutions for Everyone</h1>
            <p>We're always available for our Patients with emergency problems. You can easily reach us 24/7. We focused on high quality.</p>
            <img src="./images/bottomAngle.png" alt="Angle Bracket" class="bottom-angle-bracket">
            <button>Make Appointment</button>
            <img src="./images/stethoscope.png" alt="stethoscope background image" class="stethoscope">
            <img src="./images/mouse.png" alt="mouse for scrolling">
        </section>
        <!-- Right Main Section -->
        <section class="right-section">
            <img src="./images/greenBox.png" alt="Green Circle" class="green-circle">
            <img src="./images/yellowBox.png" alt="Yellow Circle" class="yellow-circle">
            <img src="./images/doctor.png" alt="Doctor image" class="doctor">
        </section>
    </main>
</body>
</html>
